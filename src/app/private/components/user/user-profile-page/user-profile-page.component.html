<div class="content">
  <div class="user-panel">
    <div
      [routerLink]="item.link"
      class="panelAction"
      *ngFor="let item of panelItems"
    >
      <mat-icon *ngIf="item.link === 'dashboard'">dashboard</mat-icon>
      <mat-icon *ngIf="item.link === 'stash'">folder</mat-icon>
      <span class="side-link" matTooltip="{{ item.tooltip }}">{{
        item.name
      }}</span>
    </div>
  </div>
  <div class="panel-details">
    <router-outlet></router-outlet>
  </div>
</div>
